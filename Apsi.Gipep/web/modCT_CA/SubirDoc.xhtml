<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ApSi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/styles.css" />
        <!-- Link para panel menu-->
        <link href="../css/style.css" rel="stylesheet"/>
    </h:head>

    <h:body onload="#{cargarArchivos.cargar_tipo()}"> 


        <section class="container-fluid" id="section6">
            <div class="container-fluid">
                <div class="row">                   
                    <h3><i class="fa fa-user"> </i> Name User : <h:outputLabel value="  "></h:outputLabel></h3> 
                </div>
            </div>
        </section>

        <section class="container-fluid" id="section2">
            <div class="row">

                <div class="col-sm-12">

                    <div class="panel panel-default slideInUp animate">
                        <div class="panel-heading">
                            <h4>Subir Proyectos</h4></div>


                        <h:form id="uploadDoc" enctype="multipart/form-data" >
                            <p:growl id="grwol" showDetail="true"></p:growl>

                            <div class="col-sm-6">
                                <br></br>
                                <div class="form-group">
                                    <h:outputLabel for="at" value="Nombre del Proyecto :" style="font-weight:bold" />
                                    <h:inputText id="at" class="form-control" value="#{cargarArchivos.nombre}" required="true"  requiredMessage="Añadir Titulo" />
                                </div> 
                            </div>

                            <div class="col-sm-6">
                                <br></br>
                                <div class="form-group">
                                    <h:outputLabel value="Tipo de Proyecto :" style="font-weight:bold" />
                                    <h:selectOneMenu value="#{cargarArchivos.tipo_proyc}" class="form-control"  required="true" requiredMessage="Selecionar Tipo" >
                                        <f:selectItem itemLabel="Seleccione " itemValue="" class="form-control input-lg" />
                                        <f:selectItems value="#{cargarArchivos.tipo}" var="gru" itemLabel="#{gru.descripcion}" itemValue="#{gru.codTipo}" class="form-control input-lg" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <br></br>

                            <label></label>
                            <br/><br/>
                            <center>
                                <div class="form-group">
                                    <h:outputLabel for="f2" value="Ruta de Archivo :" style="font-weight:bold" />
                                    <h:inputFile  id="f2"  value="#{cargarArchivos.file1}" required="true" requiredMessage="Añadir Archivo" >
                                    </h:inputFile>
                                </div>
                                <br></br>
                                <label></label>
                                <br></br>
                                <h:commandButton value="Siguiente " class="btn btn-primary btn-lg" actionListener="#{cargarArchivos.mandarAVista()}"></h:commandButton>
                            </center>
                            <br></br>
                        </h:form>

                    </div>
                </div>
            </div>

        </section>

        <footer id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1 text-center">
                        <h4><strong>ApSi&REG;</strong>
                        </h4>
                        <p>Instituci&oacute;n Universitaria Antonio Jos&eacute; Camacho<br></br>Santiago de Cali, Colombia</p>
                        <ul class="list-unstyled">
                            <li><i class="fa fa-phone fa-fw"></i> (318) 265-7417</li>
                            <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:unlimitedDreamsTi@gmail.com">unlimitedDreamsTi@gmail.com</a>
                            </li>
                        </ul>
                        <br></br>
                        <ul class="list-inline">
                            <li>
                                <a href="#"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-twitter fa-fw fa-3x"></i></a>
                            </li>
                        </ul>
                        <hr class="small"></hr>
                        <p class="text-muted">Powered By Unlimited Dreams <br></br>Copyright &copy; Unlimited Dreams, Todos los derechos reservados.</p>
                    </div>
                </div>
            </div>
        </footer>

        <div class="scroll-up">
            <a href="#"><i class="fa fa-angle-up"></i></a>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="../js/scripts.js"></script>
        <!--scripts para panel menu-->
        <script src="../js/jquery.js"></script>
        <script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/scripts1.js"></script>


        <!--scripts loaded here-->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <!--scripts para panel menu-->

        <script src="../js/custom/scripts1.js"></script>



    </h:body>
</html>
