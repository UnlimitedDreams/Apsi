<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/ingreso.css"/>
        <link rel="stylesheet" href="../css/Tablas.css"/>
        <link rel="stylesheet" href="../css/formas.css"/>
        <link rel="stylesheet" href="../css/Estilo_hoja.css"/>
    </h:head>
    <h:body > 
        <div id="header" class="head">
            <div id="menu" style="position: fixed;top:0%">
                <img id="btn-menu" src="../img/men.png" />

            </div>
            <div  style="text-align: center;">
                <b> Festivos</b>    
            </div>
        </div>
        <br/><br/>
        <h:form  >
            <center>
                <div id="calendar" style="width: 800Px;height: 600px;">
                    <p:growl id="messages" showDetail="true" />
                    <h:panelGrid columnClasses="value">
                        <h3 style="margin-top: 0">Festivos</h3>
                        <p:schedule id="schedule" value="#{festivosBeans.eventModel}" widgetVar="myschedule" timeZone="GMT+2" draggable="false"  resizable="false">
                            <p:ajax event="dateSelect" listener="#{festivosBeans.onDateSelect}"  oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventSelect" listener="#{festivosBeans.onEventSelect}"  oncomplete="PF('eventDialog2').show();" />
                          <!--  <p:ajax event="eventMove" listener="#{festivosBeans.onEventMove}"/>
                            <p:ajax event="eventResize" listener="#{festivosBeans.onEventResize}"  />-->
                        </p:schedule>
                        <p:dialog widgetVar="eventDialog" header="Festivos" showEffect="clip" hideEffect="clip">
                            <p:commandButton id="addButton" value="Agregar" actionListener="#{festivosBeans.addEvent}" update="messages" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                        </p:dialog>  
                        <p:dialog widgetVar="eventDialog2" header="Festivos" showEffect="clip" hideEffect="clip">
                            <p:commandButton id="addButton2" value="Borrar" actionListener="#{festivosBeans.DeleteEvent}" update="messages" oncomplete="PF('myschedule').update();PF('eventDialog2').hide();" />
                        </p:dialog>  
                    </h:panelGrid>

                </div>
            </center>
        </h:form>
    </h:body>
</html>
