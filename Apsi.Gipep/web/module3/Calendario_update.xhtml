<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/ingreso.css"/>
        <link rel="stylesheet" href="../css/Tablas.css"/>
        <link rel="stylesheet" href="../css/formas.css"/>
        <link rel="stylesheet" href="../css/Estilo_hoja.css"/>
    </h:head>
    <h:body onload="#{calendarioProfe_update.traer_informacion()}"> 
        <div id="header" class="head">
            <div id="menu" style="position: fixed;top:0%">
                <img id="btn-menu" src="../img/men.png" />
            </div>
            <div  style="text-align: center;">
                <b> Calendario</b>    
            </div>
        </div>
        <br/><br/>
        <div id="layoutAjuste">
            <center>
                <h:form>
                    <h:panelGrid id="eventDetails" columns="2">
                        <h:outputLabel for="at" value="Actividad :" style="font-weight:bold" />
                        <p:inputText id="at" value="#{calendarioProfe_update.actividad}" />
                        <h:outputLabel for="f1" value="Fecha inicio:" style="font-weight:bold" />
                        <p:calendar id="f1" value="#{calendarioProfe_update.fecha_inicio}" showOn="button" />
                        <h:outputLabel for="f2" value="Fecha Final:" style="font-weight:bold" />
                        <p:calendar id="f2" value="#{calendarioProfe_update.fecha_final}" showOn="button" />
                        <h:outputLabel for="h1" value="Hora inicial :" style="font-weight:bold" />
                        <p:inputText id="h1" value="#{calendarioProfe_update.hora1}" />
                        <h:outputLabel for="h2" value="Hora final :" style="font-weight:bold" />
                        <p:inputText id="h2" value="#{calendarioProfe_update.hora2}" />
                    </h:panelGrid>
                    <p:commandButton value="Actualizar" actionListener="#{calendarioProfe_update.update()}"></p:commandButton>
                </h:form>
            </center>
        </div>
    </h:body>
</html>
