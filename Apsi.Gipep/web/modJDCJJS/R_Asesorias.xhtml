<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ApSi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/styles.css" />
        <!-- Link para panel menu-->
        <link href="../css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body  > 


        <section class="container-fluid" id="section6">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-11">
                        <h3><i class="fa fa-user"> </i> Nombre de Usuario : <h:outputLabel value="  "></h:outputLabel></h3> 
                    </div>
                    <div class="col-sm-1"> <center><h2><a href="../logIn/mainMenu.jsp"><i class="fa fa-home"></i></a></h2></center></div>
                </div>
            </div>
        </section>

        <section class="container-fluid" id="section2">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <div class="panel panel-default slideInUp animate">
                        <div class="panel-heading">
                            <h4>Cronograma Asesor√≠as</h4></div>

                        <h:form>
                            <p:growl id="messages" showDetail="true" />

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <br></br>
                                    <h:outputLabel  value="Fecha :" /><br></br>
                                    <p:calendar  value="#{reporte_Asesoria.fecha}" ></p:calendar>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <br></br>
                                    <h:outputLabel  value="Estado :" />
                                    <h:selectOneMenu class="form-control input-lg" value="#{reporte_Asesoria.estado_ase}">
                                        <f:selectItem itemValue="Asistio" itemLabel="Asistieron" />
                                        <f:selectItem itemValue="No Asistio" itemLabel="No Asistieron" />
                                        <f:selectItem itemValue="Pendiente" itemLabel="Pendiente" />
                                        <f:selectItem itemValue="Canceladas" itemLabel="Cancelado" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <br></br>
                            <lable></lable>
                            <center>
                                <h:commandButton value="Cargar" class="btn btn-primary btn-lg " actionListener="#{reporte_Asesoria.buscar()}"></h:commandButton>
                            </center>
                            <br></br>
                            <h:dataTable var="Profesor" value="#{reporte_Asesoria.list_aseso}" class="table">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Titulo"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Profesor.nombre_proyecto}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha Asesoria"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Profesor.fecha}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Progreso"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Profesor.porcentaje}" />
                                </h:column>

                            </h:dataTable>
                            <br/>

                            <center>
                                <h:commandButton value="PDF"  class="btn btn-danger btn-lg " actionListener="#{reporte_Asesoria.reporteHorasProfePDf()}"></h:commandButton>
                                <label></label>
                                <h:commandButton value="Excel"  class="btn btn-succes btn-lg " actionListener="#{reporte_Proyectos.reporteHorasProfeXml()}"></h:commandButton>
                            </center>
                        </h:form>
                    </div>
                </div>
            </div>

        </section>


        <footer id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1 text-center">
                        <h4><strong>ApSi;</strong>
                        </h4>
                        <p>Institucin Universitaria Antonio Jos; Camacho<br></br>Santiago de Cali, Colombia</p>
                        <ul class="list-unstyled">
                            <li><i class="fa fa-phone fa-fw"></i> (318) 265-7417</li>
                            <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:unlimitedDreamsTi@gmail.com">unlimitedDreamsTi@gmail.com</a>
                            </li>
                        </ul>
                        <br></br>
                        <ul class="list-inline">
                            <li>
                                <a href="#"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-twitter fa-fw fa-3x"></i></a>
                            </li>
                        </ul>
                        <hr class="small"></hr>
                        <p class="text-muted">Powered By Unlimited Dreams <br></br>Copyright  Unlimited Dreams, Todos los derechos reservados.</p>
                    </div>
                </div>
            </div>
        </footer>
        <div class="scroll-up">
            <a href="#"><i class="fa fa-angle-up"></i></a>
        </div>


        <!--scripts loaded here-->

        <script src="../js/scripts.js"></script>
        <script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/scripts1.js"></script>
        <!--scripts loaded here-->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <!--scripts para panel menu-->
        <script src="../js/Jquery/jquery.nicescroll.js" type="text/javascript"></script>
        <script src="../js/custom/scripts1.js"></script>


    </h:body>
</html>
