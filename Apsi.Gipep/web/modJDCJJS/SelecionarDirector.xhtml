<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:b="http://bootsfaces.net/ui"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/ingreso.css"/>
        <link rel="stylesheet" href="../css/Tablas.css"/>
        <link rel="stylesheet" href="../css/formas.css"/>
        <link rel="stylesheet" href="../css/Estilo_hoja.css"/>
    </h:head>
    <h:body onload="#{listaProyectosBeans.cargarProfeII()}"> 
        <div id="header" class="head">
            <div id="menu" style="position: fixed;top:0%">
                <img id="btn-menu" src="../img/men.png" />
            </div>
            <div  style="text-align: center;">
                <b> Validar Profesor</b>    
            </div>
        </div>
        <br/><br/>
        <div id="layoutAjuste">
            <h:form id="vista_validar">
                <center>
                    <br/>
                    <b:container>
                        <p:growl id="messages" showDetail="true" />
                        <h6>Selecione nuevo director</h6>
                        <h:dataTable id="tabla" var="Profesor" value="#{listaProyectosBeans.profe}"
                                     border="1">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Selecionar"></h:outputText>
                                </f:facet>
                                <p:selectBooleanCheckbox >
                                    <p:ajax  listener="#{listaProyectosBeans.guardarCambios(Profesor.pege_id)}" update=":vista_validar:messages"/>
                                </p:selectBooleanCheckbox>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cedula"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{Profesor.cedula}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{Profesor.nombre}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Herramienta"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{Profesor.apellido}" />

                            </h:column>
                        </h:dataTable>
                    </b:container>
                </center>
            </h:form>
        </div>
    </h:body>
</html>
