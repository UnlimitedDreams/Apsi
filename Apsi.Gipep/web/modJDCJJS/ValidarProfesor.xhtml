<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/ingreso.css"/>
        <link rel="stylesheet" href="../css/Tablas.css"/>
        <link rel="stylesheet" href="../css/formas.css"/>
        <link rel="stylesheet" href="../css/Estilo_hoja.css"/>
    </h:head>
    <h:body onload="#{validarProfesor.cargarProfesores()}"> 
        <div id="header" class="head">
            <div id="menu" style="position: fixed;top:0%">
                <img id="btn-menu" src="../img/men.png" />
            </div>
            <div  style="text-align: center;">
                <b> Validar Profesor</b>    
            </div>
        </div>
        <br/><br/>
        <div id="layoutAjuste">
            <h:form>
                <center>
                    <p:dataTable var="Profesor" value="#{validarProfesor.profe}">
                        <p:column headerText="Seleccione">
                            <p:selectBooleanCheckbox >
                                <p:ajax  listener="#{validarProfesor.ajusteProfe(Profesor.cedula)}" />
                            </p:selectBooleanCheckbox>
                        </p:column>
                        <p:column headerText="Cedula">
                            <h:outputText value="#{Profesor.cedula}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{Profesor.nombre}" />
                        </p:column>
                        <p:column headerText="Apellido">
                            <h:outputText value="#{Profesor.apellido}" />
                        </p:column>
                    </p:dataTable>
                    <br/>
                  <!--  <h:commandButton value="Siguiente" actionListener=""></h:commandButton>-->
                </center>
            </h:form>
        </div>
    </h:body>
</html>
