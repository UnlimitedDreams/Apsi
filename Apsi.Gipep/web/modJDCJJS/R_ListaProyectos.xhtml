        <link href="../css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body onload="#{reporte_Proyectos.cargar_a単os(1)}"> 

        <section class="container-fluid" id="section6">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-sm-11">
                        <h3><i class="fa fa-user"> </i> Nombre de Usuario : <h:outputLabel value="  "></h:outputLabel></h3> 
                        <h:form></h:form>

                    </div>
                    <h:form>
                        <div class="col-sm-1"> <center><h2><a href="../logIn/mainMenu.jsp"><i class="fa fa-home"></i></a></h2></center></div>
                    </h:form>
                </div>
            </div>

        </section>

        <section class="container-fluid" id="section2">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <div class="panel panel-default slideInUp animate">
                        <div class="panel-heading">
                            <h4>Proyectos </h4></div>
                        <br></br>
                        <h:form>
                            <div class="col-sm-6">
                                <p:growl id="messages" showDetail="true" />

                                <div class="form-group">
                                    <h:outputLabel  value="A単o :" />
                                    <h:selectOneMenu id="car" class="form-control input-lg" value="#{reporte_Proyectos.a単o}" >
                                        <f:selectItems value="#{reporte_Proyectos.b_a単o}"/>   
                                    </h:selectOneMenu>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel  value="Carrera :" />
                                    <h:selectOneMenu id="car3" class="form-control input-lg" value="#{reporte_Proyectos.carrera}" >
                                        <f:selectItems value="#{reporte_Proyectos.lista_Carrera}"
                                                       var="carrera"
                                                       itemLabel="#{carrera.carrera}" itemValue="#{carrera.carrera}"/>   
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <h:outputLabel value="Estado :" />
                                    <h:selectOneMenu id="car4" class="form-control input-lg" value ="#{reporte_Proyectos.cod_estado}" >
                                        <f:selectItems value="#{reporte_Proyectos.lista_estados}"
                                                       var="estado"
                                                       itemLabel="#{estado.descripcion}" itemValue="#{estado.codigoEstados}"/>   
                                    </h:selectOneMenu>

                                </div>
                                <div class="form-group">
                                    <h:outputLabel  value="Tipo :" />
                                    <h:selectOneMenu id="car6" class="form-control input-lg" value="#{reporte_Proyectos.tipo}" >
                                        <f:selectItems value="#{reporte_Proyectos.lista_Tipo}"
                                                       var="tipo"
                                                       itemLabel="#{tipo.descripcion}" itemValue="#{tipo.codTipo}"/>   
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <br></br>
                            <label></label>
                            <center>
                                <h:commandButton value="Buscar" class="btn btn-primary btn-lg " actionListener="#{reporte_Proyectos.buscar(1)}" ></h:commandButton>
                            </center>
                            <br></br>
                            <label></label>
                            <h:dataTable id="tabla" var="Proyecto" value="#{reporte_Proyectos.proyectos}"
                                         class="table">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Codigo"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Proyecto.codigo}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Titulo"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Proyecto.nombre}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha Inicial"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Proyecto.fecha_I}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha Final"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Proyecto.fecha_F}" />

                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Porcentaje"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Proyecto.procentaje}" />

                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Integrantes"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Proyecto.integrantes}" />

                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descargar"></h:outputText>
                                    </f:facet>
                                    <h:commandButton value="descargar" actionListener="#{reporte_Proyectos.prepDownload(Proyecto.ruta)}" 
                                                     class="btn btn-danger " >
                                        <p:fileDownload value="#{reporte_Proyectos.download}" />
                                    </h:commandButton>  
                                </h:column>
                            </h:dataTable>
                            <br></br>
                            <center>
                                <h:commandButton value="PDF"  class="btn btn-danger btn-lg " actionListener="#{reporte_Proyectos.reporteHorasProfePDf()}"></h:commandButton>
                                <label></label>
                                <h:commandButton value="Excel"  class="btn btn-succes btn-lg " actionListener="#{reporte_Proyectos.reporteHorasProfeXml()}"></h:commandButton>
                            </center>
                            <br></br>
                        </h:form>

                    </div>
                </div>
            </div>

        </section>

            <div class="container">

                    <div class="col-lg-10 col-lg-offset-1 text-center">

                            </li>
                        </ul>

                        <p class="text-muted">Powered By Unlimited Dreams <br></br>Copyright  Unlimited Dreams, Todos los derechos reservados.</p>
                    </div>
                </div>
            </div>

    </h:body>
