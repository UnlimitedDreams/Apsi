<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:b="http://bootsfaces.net/ui"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/ingreso.css"/>
        <link rel="stylesheet" href="../css/Tablas.css"/>
        <link rel="stylesheet" href="../css/formas.css"/>
        <link rel="stylesheet" href="../css/Estilo_hoja.css"/>
    </h:head>
    <h:body onload="#{listaProyectosBeans.cargarCarreras()}"> 
        <div id="header" class="head">
            <div id="menu" style="position: fixed;top:0%">
                <img id="btn-menu" src="../img/men.png" />
            </div>
            <div  style="text-align: center;">
                <b> Validar Profesor</b>    
            </div>
        </div>
        <br/><br/>
        <div id="layoutAjuste">
            <h:form id="vista_validar">
                <center>
                    <br/>
                    <b:container>
                        <p:growl id="messages" showDetail="true" />
                        <h:outputLabel  value="Carrera :" />
                        <h:selectOneMenu id="car3" value="#{listaProyectosBeans.cod_carrera}" >
                            <f:selectItems value="#{listaProyectosBeans.lista_Carrera}"
                                           var="carrera"
                                           itemLabel="#{carrera.carrera}" itemValue="#{carrera.cod}"/>   
                        </h:selectOneMenu>
                        <br/>
                        <h:commandButton value="Cargar" actionListener="#{listaProyectosBeans.listarProyectos()}"></h:commandButton>
                        <br/>
                        <h:dataTable id="tabla" var="Proyecto" value="#{listaProyectosBeans.pro2}" border="1">
                            <h:column>
                                <center>
                                    <f:facet name="header">
                                        <h:outputText value="Selecionar"></h:outputText>
                                    </f:facet>
                                    <p:selectBooleanCheckbox >
                                        <p:ajax  listener="#{listaProyectosBeans.recojerselecion(Proyecto)}"/>
                                    </p:selectBooleanCheckbox>

                                </center>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{Proyecto.nombre}" />
                            </h:column>
                            <h:column>
                                <center>
                                    <f:facet name="header">
                                        <h:outputText value="Porcentaje"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Proyecto.procentaje} %" />
                                </center>
                            </h:column>

                        </h:dataTable>

                    </b:container>
                </center>
            </h:form>
        </div>
    </h:body>
</html>
