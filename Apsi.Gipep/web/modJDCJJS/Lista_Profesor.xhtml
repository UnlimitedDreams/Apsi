<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ApSi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/styles.css" />
        <!-- Link para panel menu-->
        <link href="../css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body onload="#{listaProfesoresBeans.cargar_a単os()}"> 


        <section class="container-fluid" id="section6">
            <div class="container-fluid">
                <div class="row">                   
                    <h3><i class="fa fa-user"> </i> Name User : <h:outputLabel value="  "></h:outputLabel></h3> 
                </div>
            </div>
        </section>

        <section class="container-fluid" id="section2">
            <div class="row">

                <div class="col-sm-12">

                    <div class="panel panel-default slideInUp animate">
                        <div class="panel-heading">
                            <h4>Lista de Profesores</h4></div>

                        <h:form id="vista_validar">

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <h:outputLabel  value="A単o :" />
                                    <h:selectOneMenu id="car" class="form-control"  value="#{listaProfesoresBeans.a単o}" >
                                        <f:selectItems value="#{listaProfesoresBeans.b_a単o}"/>   
                                    </h:selectOneMenu>
                                </div></div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <h:outputLabel value="Periodo :" />
                                    <h:selectOneMenu id="car2" class="form-control" value="#{listaProfesoresBeans.periodo}" >
                                        <f:selectItems value="#{listaProfesoresBeans.peri}"/>   
                                    </h:selectOneMenu>
                                </div></div>
                            <label></label>
                            <br></br>

                            <center>
                                <h:commandButton value="Cargar" class="btn btn-primary btn-lg" actionListener="#{listaProfesoresBeans.cargar_profesores()}"></h:commandButton>
                            </center>

                            <br></br>

                            <label></label>
                            <br></br>

                            <h:dataTable id="tabla" var="Profesor" value="#{listaProfesoresBeans.profe}"
                                         class="table">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cedula"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Profesor.cedula}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Profesor.nombre}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Profesor.apellido}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Herramienta"></h:outputText>
                                    </f:facet>
                                    <h:commandButton value="Update" actionListener="#{listaProfesoresBeans.update(Profesor.pege_id, Profesor.nombre)}">
                                    </h:commandButton>
                                    <h:commandButton value="Delete" actionListener="#{listaProfesoresBeans.delete(Profesor.pege_id)}">
                                    </h:commandButton>

                                </h:column>
                            </h:dataTable>
                            <label></label>
                            <br></br>
                        </h:form>
                    </div>
                </div>
            </div>

        </section>




        <div class="scroll-up">
            <a href="#"><i class="fa fa-angle-up"></i></a>
        </div>

        <!--scripts para panel menu-->
