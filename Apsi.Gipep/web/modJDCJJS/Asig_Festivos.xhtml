        <link rel="stylesheet" href="../css/Tablas.css"/>
        <link rel="stylesheet" href="../css/formas.css"/>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

        <link href="../css/style.css" rel="stylesheet"/> 
    </h:head>
    <h:body > 
        
      <section class="container-fluid" id="section6">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-11">
                        <h3><i class="fa fa-user"> </i> Nombre de Usuario : <h:outputLabel value="  "></h:outputLabel></h3> 
                    </div>
                    <div class="col-sm-1"> <center><h3><a href="../logIn/mainMenu.jsp"><i class="fa fa-home"></i></a></h3></center></div>
                </div>
            </div>
        </section>

        <h:form>

            <br/>
            <p:growl id="messages" showDetail="true" />
            <b:container>
                    <p:schedule id="schedule" value="#{festivosBeans.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
                        <p:ajax event="dateSelect" listener="#{festivosBeans.onDateSelect}"  oncomplete="PF('eventDialog').show();" />
                        <p:ajax event="eventSelect" listener="#{festivosBeans.onEventSelect}"  oncomplete="PF('eventDialog2').show();" />
                    </p:schedule>
                <p:dialog widgetVar="eventDialog" header="Añadir Festivo" showEffect="clip" hideEffect="clip"
                          modal="true">
                    <center>
                        <b:commandButton value="Agregar" 
                                         actionListener="#{festivosBeans.addEvent(actionEvent)}"
                                         look="primary" ></b:commandButton>
                    </center>

                </p:dialog> 
                <p:dialog widgetVar="eventDialog2" header="Borrar Festivo"
                          showEffect="clip" hideEffect="clip" modal="true">
                    <center>
                        <b:commandButton value="Borrar" 
                                         actionListener="#{festivosBeans.DeleteEvent(actionEvent)}"
                                         look="primary" ></b:commandButton>
                    </center>

                </p:dialog> 
            </b:container>
          
        </h:form>
        <br/>
