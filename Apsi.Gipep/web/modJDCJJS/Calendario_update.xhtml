                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="h2" value="Hora final :" style="font-weight:bold" />
                                    <h:inputText id="h2" class="form-control input-lg" value="#{calendarioProfe_update.hora2}" />
                                </div>
                            </div>
                            <br></br>
                            <label></label>
                            <br></br>
                            <label></label>
                            <br></br>
                            <label></label>
                            <br></br>
                            <label></label>

                                <p:commandButton value="Atras" class="btn btn-primary btn-lg" actionListener="#{calendarioProfe_update.redirecionar()}"></p:commandButton>
                                <label></label>
                                <p:commandButton value="Actualizar" class="btn btn-primary btn-lg" actionListener="#{calendarioProfe_update.update()}"></p:commandButton>
                            </center>
                            <br></br>
                            <label></label>
