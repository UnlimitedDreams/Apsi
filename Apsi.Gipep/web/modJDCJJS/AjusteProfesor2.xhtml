      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ApSi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/styles.css" />
        <!-- Link para panel menu-->
        <link href="../css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body onload="#{ajusteProfesorInfo.recuperarInfo()}">

        <section class="container-fluid" id="section6">
            <div class="container-fluid">
                <div class="row">                   
                    <h3><i class="fa fa-user"> </i> Name User : <h:outputLabel value="#{ajusteProfesorInfo.nombreUsuario}"></h:outputLabel></h3> 

                </div>
            </div>
        </section>

        <section class="container-fluid" id="section2">
            <div class="row">

                <div class="col-sm-12">

                    <div class="panel panel-default slideInUp animate">
                        <div class="panel-heading">
                            <h4>Ajuste Para Profesor</h4></div>
                        <h:form>
                            <p:growl id="messages" showDetail="true" />

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <h:outputLabel for="fechaI" value="Fecha inicial :"  /><br></br>
                                    <p:calendar id="fechaI" value="#{ajusteProfesorInfo.fecha_inicial}" disabled="true" />
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="fecha2" value="Fecha Final :"  /><br></br>
                                    <p:calendar  id="fecha2" value="#{ajusteProfesorInfo.fecha_final}"  disabled="true"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <h:outputLabel for="ho" value="Cantidad de Horas :" />
                                    <h:inputText id="ho" class="form-control input-lg" value="#{ajusteProfesorInfo.cantidad_horas}" disabled="true"/>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="Ra" value="Rango de Asesoria :"  />
                                    <h:inputText id="Ra" class="form-control input-lg" value="#{ajusteProfesorInfo.ramgoHora}" disabled="true"/>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="Pe" value="Periodo :"  />
                                    <h:inputText id="Pe" class="form-control input-lg" value="#{ajusteProfesorInfo.periodo}" disabled="true"/>
                                </div>
                            </div>
                            <br></br>
                            <label></label>
                            <br></br>
                            <h:dataTable var="dias" value="#{ajusteProfesorInfo.dias}" 
                                         class="table">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Dia"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{dias.dia}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Hora Inicial"></h:outputText>
                                    </f:facet>
                                    <center>
                                        <h:outputText value="#{dias.hora_inicio}" >
                                        </h:outputText>
                                    </center>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Hora Final"></h:outputText>
                                    </f:facet>
                                    <center>
                                        <h:outputText  value="#{dias.hora_final}"  >
                                        </h:outputText>
                                    </center>

                                </h:column>
                            </h:dataTable>

                            <br></br>
                            <label></label>
                            <br></br>

                            <center>
                                <h:commandButton value="atras" class="btn btn-lg" action="AjusteProfesor.xhtml"></h:commandButton>
                                <label></label>
                                <h:commandButton value="Guardar" class="btn btn-primary btn-lg" actionListener="#{ajusteProfesorInfo.insertar_ajuste()}"></h:commandButton>
                            </center>
                            <br></br>
                            <label></label>
                            <br></br>
                        </h:form>

                    </div>
                </div>
            </div>

        </section>

        <footer id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1 text-center">
                        <h4><strong>ApSi&REG;</strong>
                        </h4>
                        <p>Instituci&oacute;n Universitaria Antonio Jos&eacute; Camacho<br></br>Santiago de Cali, Colombia</p>
                        <ul class="list-unstyled">
                            <li><i class="fa fa-phone fa-fw"></i> (318) 265-7417</li>
                            <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:unlimitedDreamsTi@gmail.com">unlimitedDreamsTi@gmail.com</a>
                            </li>
                        </ul>
                        <br></br>
                        <ul class="list-inline">
                            <li>
                                <a href="#"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-twitter fa-fw fa-3x"></i></a>
                            </li>
                        </ul>
                        <hr class="small"></hr>
                        <p class="text-muted">Powered By Unlimited Dreams <br></br>Copyright &copy; Unlimited Dreams, Todos los derechos reservados.</p>
                    </div>
                </div>
            </div>
        </footer>

        <div class="scroll-up">
            <a href="#"><i class="fa fa-angle-up"></i></a>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <script src="../js/scripts.js"></script>
        <!--scripts para panel menu-->
        <script src="../js/jquery.js"></script>

        <!--scripts para panel menu-->

        <script src="../js/custom/scripts1.js"></script>



    </h:body>
</html>
