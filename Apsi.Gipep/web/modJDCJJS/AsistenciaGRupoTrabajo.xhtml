        <section class="container-fluid" id="section2">

                </div>

                        <div class="panel-heading">
                            <h4>LISTA INTEGRANTES DEL PROYECTO</h4></div>
                        <br></br>
                        <h:form>
                            <h:dataTable id="tabla" var="Estudiante" value="#{asistencia.lista_estu}"
                                         class="table">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Selecionar"></h:outputText>
                                    </f:facet>
                                    <h:selectOneMenu id="car2"  value="#{asistencia.asistencia}" required="true">
                                        <f:selectItem   itemLabel="Selecione"  itemValue="vacio" />
                                        <f:selectItem   itemLabel="Asistio"  itemValue="Asistio" />
                                        <f:selectItem  itemLabel="No Asistio"  itemValue="No Asistio"/>
                                        <p:ajax  listener="#{asistencia.activarEstudiante(Estudiante.cedula)}" />
                                    </h:selectOneMenu>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="NOMBRE"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Estudiante.nombre}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="APELLIDO"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Estudiante.apellido}" />
                                </h:column>
                            </h:dataTable>


                            <div class="form-group">
                                <h:outputLabel for="fechaI" value="Detalle Asesoria"  />
                                <h:inputTextarea class="form-control input-lg" value="#{asistencia.detalle}"></h:inputTextarea>
                            </div>
                            <br></br>
                            <label></label>
                            <center><div class="form-group">
                                    <h:outputLabel for="fechaI" value="Tareas"  />
                                </div></center>
                            <br></br>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <h:selectOneMenu id="car" class="form-control input-lg" value="#{asistencia.nombre}" >
                                        <f:selectItems value="#{asistencia.lista_estu}" var="Estu" itemLabel="#{Estu.nombre} #{Estu.apellido}"  itemValue="#{Estu.nombre} #{Estu.apellido}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <h:inputTextarea class="form-control input-lg" value="#{asistencia.tarea}"></h:inputTextarea>
                                </div>
                            </div>

                            <br></br>
                            <br></br>
                            <center>
                                <h:commandButton value="Cargar Tarea" class="btn  btn-lg" actionListener="#{asistencia.aÃ±adir_tarea()}"></h:commandButton>
                            </center>
                            <br></br>
                            <label></label>
                            <h:dataTable  var="Estudiante" value="#{asistencia.tareas}"
                                          class="table">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="RESONSABLE"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Estudiante.responsable}" />

                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="TAREA"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Estudiante.tarea}" />
                                </h:column>

                            </h:dataTable>

                            <br></br>
                            <label></label>
                            <center>
                                <h:commandButton value="Guardar Asistencia"  class="btn btn-primary btn-lg" actionListener="#{asistencia.guardarAsistencia()}"></h:commandButton>
                            </center>
                            <br></br>
                            <label></label>
                            <br></br>
                            <label></label>
                        </h:form>
