      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ApSi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="../css/styles.css" />
        <!-- Link para panel menu-->
        <link href="../css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body onload="#{asiganarDirector.cargar_Proyectos()}"> 
        

        <section class="container-fluid" id="section6">
            <div class="container-fluid">
                <div class="row">                   
                    <h3><i class="fa fa-user"> </i> Name User : <h:outputLabel value="#{asiganarDirector.nombreUsuario}"></h:outputLabel></h3>                 </div>
            </div>
        </section>

        <section class="container-fluid" id="section2">
            <div class="row">
              
                <div class="col-sm-12">

                    <div class="panel panel-default slideInUp animate">
                        <div class="panel-heading">
                            <h4>Asignacion de Director</h4></div>
                        <h:form id="vista_validar">
                           
                                <br/>
                                <p:growl id="messages" showDetail="true" />

                                <h:dataTable id="tabla" var="Proyectos" value="#{asiganarDirector.pro2}"
                                             class="table">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="SELECCIONAR"></h:outputText>
                                        </f:facet>
                                        <p:selectBooleanCheckbox >
                                            <p:ajax  listener="#{asiganarDirector.pasar_Proyectos(Proyectos.cod)}" />
                                        </p:selectBooleanCheckbox>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="NOMBRE"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{Proyectos.nombre}" />
                                    </h:column>

                                </h:dataTable>
                                <center>
                                    <br></br>
                                <h:commandButton value="Guardar" class="btn btn-primary btn-lg" actionListener="#{asiganarDirector.guardar()}"></h:commandButton>
                            </center>
                                
                                <br></br>
                                <label></label>
                        </h:form>

                    </div>
                </div>
            </div>

        </section>


        <footer id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1 text-center">
                        <h4><strong>ApSi&REG;</strong>
                        </h4>
                        <p>Instituci&oacute;n Universitaria Antonio Jos&eacute; Camacho<br></br>Santiago de Cali, Colombia</p>
                        <ul class="list-unstyled">
                            <li><i class="fa fa-phone fa-fw"></i> (318) 265-7417</li>
                            <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:unlimitedDreamsTi@gmail.com">unlimitedDreamsTi@gmail.com</a>
                            </li>
                        </ul>
                        <br></br>
                        <ul class="list-inline">
                            <li>
                                <a href="#"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-twitter fa-fw fa-3x"></i></a>
                            </li>
                        </ul>
                        <hr class="small"></hr>
                        <p class="text-muted">Powered By Unlimited Dreams <br></br>Copyright &copy; Unlimited Dreams, Todos los derechos reservados.</p>
                    </div>
                </div>
            </div>
        </footer>

        <div class="scroll-up">
            <a href="#"><i class="fa fa-angle-up"></i></a>
        </div>
