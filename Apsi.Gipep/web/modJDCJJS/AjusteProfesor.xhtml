<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bienvenido</title>
        <link rel="stylesheet" href="../css/ingreso.css"/>
        <link rel="stylesheet" href="../css/Tablas.css"/>
        <link rel="stylesheet" href="../css/formas.css"/>
        <link rel="stylesheet" href="../css/Estilo_hoja.css"/>
    </h:head>
    <h:body onload="#{ajusteProfesorBeans.inicionombreProfe()}">
        <div id="header" class="head">
            <div id="menu" style="position: fixed;top:0%">
                <img id="btn-menu" src="../img/men.png"/>
            </div>
            <div style="text-align: center;">
                <b> Ajuste Tiempo</b>    
            </div>
        </div>
        <div style="margin-top: 8%;">
            <center>
                <h:form>
                    <h:outputLabel   value="Profesor : #{ajusteProfesorBeans.nombreProfesor}" style="font-weight:bold" />
                    <br/><br/>
                    <p:panelGrid columns="2" >
                        <h:outputLabel for="fechaI" value="Fecha inicial :" style="font-weight:bold" />
                        <p:calendar id="fechaI" value="#{ajusteProfesorBeans.fecha_inicial}"  />
                        <h:outputLabel for="fecha2" value="Fecha Final :" style="font-weight:bold" />
                        <p:calendar id="fecha2" value="#{ajusteProfesorBeans.fecha_final}"  />
                        <h:outputLabel for="ho" value="Cantidad de Horas :" style="font-weight:bold" />
                        <p:inputText id="ho" value="#{ajusteProfesorBeans.cantidad_horas}" />
                        <h:outputLabel for="Ra" value="Rango de Asesoria :" style="font-weight:bold" />
                        <p:inputText id="Ra" value="#{ajusteProfesorBeans.ramgoHora}" />
    
                    </p:panelGrid>
                    <br/>
                    <h:commandButton value="Next"></h:commandButton>
                </h:form>
            </center>
        </div>
    </h:body>
</html>
