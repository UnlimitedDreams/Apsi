<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/ingreso.css"/>
        <link rel="stylesheet" href="../css/Tablas.css"/>
        <link rel="stylesheet" href="../css/formas.css"/>
        <link rel="stylesheet" href="../css/Estilo_hoja.css"/>
        <script src="js/jquery.js"></script>

    </h:head>
    <h:body onload="#{proyectoVersones.listarVersiones()}"> 
        <div id="header" class="head">
            <div id="menu" style="position: fixed;top:0%">
                <img id="btn-menu" src="../img/men.png" />
            </div>
            <div  style="text-align: center;">
                <b> Validar Profesor</b>    
            </div>
        </div>
        <br/><br/>
        <div id="layoutAjuste">
            <h:form id="vista_validar">
                <center>
                    <br/>
                    <p:growl id="messages" showDetail="true" />

                    <h:dataTable id="tabla" border="1" var="versiones" value="#{proyectoVersones.lista_ver}"
                                 >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre Version"></h:outputText>
                            </f:facet>
                            <h:outputText id="prueba" value="#{versiones.nombre}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{versiones.fecha}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Descargar"></h:outputText>
                            </f:facet>
                            <h:commandButton value="descargar" actionListener="#{proyectoVersones.prepDownload(versiones.rutaArchivo)}" 
                                             class="btn btn-succes btn-lg btn-block" >
                                <p:fileDownload value="#{proyectoVersones.download}" />
                            </h:commandButton> 
                        </h:column>



                    </h:dataTable>

                    <br/>
                    <h:commandButton value="Atras" actionListener="#{proyectoVersones.atrasVista1()}"></h:commandButton>

                </center>
            </h:form>
        </div>
    </h:body>
</html>
