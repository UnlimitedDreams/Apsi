<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bienvenido</title>
        <link rel="stylesheet" href="../css/ingreso.css"/>
        <link rel="stylesheet" href="../css/Tablas.css"/>
        <link rel="stylesheet" href="../css/formas.css"/>
        <link rel="stylesheet" href="../css/Estilo_hoja.css"/>
        <script src="Jquery/jquery-1.11.2.js"></script>


    </h:head>
    <h:body onload="#{listaProyectos.cargar_tipo()}">
        <div id="header" class="head">
            <div id="menu" style="position: fixed;top:0%">
                <img id="btn-menu" src="../img/men.png"/>
            </div>
            <div style="text-align: center;">
                <b> Ajuste Tiempo</b>    
            </div>
        </div>
        <div id="layoutAjuste" style="margin-top: 8%;">
            <center>
                <h:form id="formul">
                    <p:growl id="messages" showDetail="true" />
                    <table>
                        <tr>
                            <td><h:outputLabel for="at" value="Tipo Proyecto :" style="font-weight:bold" /></td>
                            <td><h:selectOneMenu value="#{listaProyectos.tipo_proyc}"  class="form-control input-lg">
                                    <f:selectItem itemLabel="Seleccione " itemValue="0" class="form-control input-lg" />
                                    <f:selectItems value="#{listaProyectos.tipo}" var="gru" itemLabel="#{gru.descripcion}" itemValue="#{gru.codTipo}" class="form-control input-lg" />
                                    <p:ajax listener="#{listaProyectos.consultar()}" update=":formul:tabla_Pro"></p:ajax>
                                </h:selectOneMenu></td>
                        </tr>
                    </table>
                    <br/>
                    <p:dataTable id="tabla_Pro" var="proyectos" value="#{listaProyectos.proyec}" style="width: 1000px;height: 300px;"  >

                        <p:column headerText="Codigo">
                            <h:outputText value="#{proyectos.codigoProyecto}" />
                        </p:column>
                        <p:column  headerText="Titulo">
                            <h:outputText value="#{proyectos.nombre}" />
                        </p:column>
                        <p:column headerText="Fecha">
                            <h:outputText value="#{proyectos.fechaFinal}" />
                        </p:column>
                        <p:column headerText="Option" >
                            <h:commandButton value="descargar" actionListener="#{listaProyectos.prepDownload(proyectos.ruta)}" 
                                             >
                                <p:fileDownload value="#{listaProyectos.download}" />
                            </h:commandButton>                   
                        </p:column> 

                    </p:dataTable>
                    <br/>
                    <h:commandButton value="Next" actionListener="#{ajusteProfesorBean.cargarTodo()}" >

                    </h:commandButton>
                </h:form>
            </center>
        </div>
    </h:body>
</html>
