<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/ingreso.css"/>
        <link rel="stylesheet" href="../css/Tablas.css"/>
        <link rel="stylesheet" href="../css/formas.css"/>
        <link rel="stylesheet" href="../css/Estilo_hoja.css"/>
    </h:head>
    <h:body onload="#{listaProfesoresBeansUpdate.recuperar_info()}"> 
        <div id="header" class="head">
            <div id="menu" style="position: fixed;top:0%">
                <img id="btn-menu" src="../img/men.png" />
            </div>
            <div  style="text-align: center;">
                <b> Validar Profesor</b>    
            </div>
        </div>
        <br/><br/>
        <div id="layoutAjuste">
            <h:form id="vista_validar">
                <center>

                    <p:growl id="messages" showDetail="true" />
                    <h3> <h:outputLabel   value="PROFESOR: #{listaProfesoresBeansUpdate.nombreProfesor}" /></h3>
                    <table>
                        <tr>
                            <td> <h:outputLabel for="fechaI" value="Fecha inicial :"  /></td>
                            <td><p:calendar id="fechaI" value="#{listaProfesoresBeansUpdate.fecha_inicial}"  /></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel for="fecha2" value="Fecha Final :"  /></td>
                            <td> <p:calendar id="fecha2" value="#{listaProfesoresBeansUpdate.fecha_final}"  /></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel for="ho" value="Cantidad de Horas :" /></td>
                            <td> <p:inputText id="ho" value="#{listaProfesoresBeansUpdate.cantidad_horas}" /></td>
                        </tr>
                        <tr>
                            <td> <h:outputLabel for="Ra" value="Rango de Asesoria :"  /></td>
                            <td> <p:inputText id="Ra" value="#{listaProfesoresBeansUpdate.ramgoHora}" /></td>
                        </tr>
                    </table>
                    <br/>
                    <p:dataTable var="dias" value="#{listaProfesoresBeansUpdate.dias}" style="width: 1000px;height: 300px;">
                        <p:column headerText="Dia" >
                            <h:outputText value="#{dias.dia}" />
                        </p:column>
                        <p:column  headerText="Hora Inicial">
                            <center>
                                <p:inputText value="#{dias.horaInicial}" >
                                    <p:ajax  listener="#{listaProfesoresBeansUpdate.pasar_horas(dias.dia,dias.horaInicial,1)}" update=":vista_validar:messages" ></p:ajax>
                                </p:inputText>
                            </center>
                        </p:column>
                        <p:column headerText="Hora Final">
                            <center>
                                <p:inputText value="#{dias.horaFinal}"  >
                                    <p:ajax  listener="#{listaProfesoresBeansUpdate.pasar_horas(dias.dia,dias.horaFinal,2)}" update=":vista_validar:messages" ></p:ajax>
                                </p:inputText>
                            </center>
                        </p:column>
                    </p:dataTable>
                    <br/>
                    <h:commandButton value="update" actionListener="#{listaProfesoresBeansUpdate.update()}"></h:commandButton>
                </center>
            </h:form>
        </div>
    </h:body>
</html>
