<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bienvenido</title>
        <link rel="stylesheet" href="../css/ingreso.css"/>
        <link rel="stylesheet" href="../css/Tablas.css"/>
        <link rel="stylesheet" href="../css/formas.css"/>
        <link rel="stylesheet" href="../css/Estilo_hoja.css"/>
    </h:head>
    <h:body onload="#{ajusteProfesorInfo.recuperarInfo()}">
        <div id="header" class="head">
            <div id="menu" style="position: fixed;top:0%">
                <img id="btn-menu" src="../img/men.png"/>
            </div>
            <div style="text-align: center;">
                <b> Ajuste Tiempo</b>    
            </div>
        </div>
        <div style="margin-top: 8%;">
            <center>
                <h:form>
                     <p:growl id="messages" showDetail="true" />
                    <table>
                        <tr>
                            <td> <h:outputLabel for="fechaI" value="Fecha inicial :"  /></td>
                            <td><p:calendar id="fechaI" value="#{ajusteProfesorInfo.fecha_inicial}" disabled="true" /></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel for="fecha2" value="Fecha Final :"  /></td>
                            <td> <p:calendar id="fecha2" value="#{ajusteProfesorInfo.fecha_final}"  disabled="true"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel for="ho" value="Cantidad de Horas :" /></td>
                            <td> <p:inputText id="ho" value="#{ajusteProfesorInfo.cantidad_horas}" disabled="true"/></td>
                        </tr>
                        <tr>
                            <td> <h:outputLabel for="Ra" value="Rango de Asesoria :"  /></td>
                            <td> <p:inputText id="Ra" value="#{ajusteProfesorInfo.ramgoHora}" disabled="true"/></td>
                        </tr>
                    </table>
                    <br/>
                    <p:dataTable var="dias" value="#{ajusteProfesorInfo.dias}" style="width: 1000px;height: 300px;">
                        <p:column headerText="Dia" >
                            <h:outputText value="#{dias.dia}" />
                        </p:column>
                        <p:column  headerText="Hora Inicial">
                            <center>
                                <h:outputText value="#{dias.hora_inicio}" >
                                </h:outputText>
                            </center>
                        </p:column>
                        <p:column headerText="Hora Final">
                            <center>
                                <h:outputText  value="#{dias.hora_final}"  >
                                </h:outputText>
                            </center>
                        </p:column>
                    </p:dataTable>
                    <br/>
                    <table>
                        <tr>
                            <td><h:commandButton value="atras" action="AjusteProfesor.xhtml"></h:commandButton></td>
                            <td><h:commandButton value="Guardar" actionListener="#{ajusteProfesorInfo.insertar_ajuste()}"></h:commandButton></td>
                        </tr>
                    </table>
                </h:form>
            </center>
        </div>
    </h:body>
</html>
